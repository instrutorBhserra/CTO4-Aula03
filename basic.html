	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="insert.css">
	<style>
		/*		Commentary	*/
		/* ← ↑	Commentary ↓ → */
		/*   ↓ Selector 	*/
			div {
			/*	↑ Curly brace ( Start of delcaration block)*/
			/*	↓ Property  ↓ Collon*/
			background-color: olivedrab;
			/*				  ↑ value  ↑ Separator*/
			color: gainsboro;
		/*  ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑ Declaration*/
	/*	↓ Curly brace ( End of delcaration block)*/
		}
		p { display:inline} /* ← Rule */
	</style>
</head>
